    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mie Ayam Maknyoss</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('gambar-mie-ayam.jpg'); /* ganti dengan nama file gambarmu */
            background-size: cover;
            background-position: center top; /* posisi gambar agak ke atas */
            background-repeat: no-repeat;
        }

        header {
            width: 100%;
            padding: 20px 10%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed; /* biar navbar di atas background */
            top: 0;
            left: 0;
            z-index: 10;
            background: rgba(255, 255, 255, 0.3); /* transparan biar gambar kelihatan */
            backdrop-filter: blur(5px); /* efek kaca buram */
        }

        header h1 {
            margin: 0;
            color: #222;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #222;
            font-weight: bold;
        }

        section {
            height: 100vh; /* biar background keliatan penuh layar */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
        }
    </style>
</head>
<body>

    <header>
        <h1>Mie Ayam Maknyoss</h1>
        <nav>
            <a href="#">Beranda</a>
            <a href="#">Menu</a>
            <a href="#">Tentang</a>
            <a href="#">Kontak</a>
        </nav>
    </header>

    <section>
        <h2>Selamat Datang di Mie Ayam Maknyoss!</h2>
    </section>

</body>
</html>

</body>
</html>
